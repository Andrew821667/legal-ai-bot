name: ğŸš€ Deploy to VDS

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Run tests
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ADMIN_TELEGRAM_ID: ${{ secrets.ADMIN_TELEGRAM_ID }}
        run: |
          pytest tests/ -v --tb=short

  deploy:
    name: Deploy Legal AI Bot
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USERNAME }}
          password: ${{ secrets.VDS_PASSWORD }}
          script: |
            cd /opt/legal-ai-bot
            bash deploy.sh

      - name: ğŸ” Health Check
        run: |
          echo "â³ Waiting 10 seconds for bot to start..."
          sleep 10

          echo "ğŸ” Checking bot status via Telegram API..."
          response=$(curl -s "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/getMe")

          if echo "$response" | grep -q '"ok":true'; then
            echo "âœ… Bot is running and responding!"
            echo "$response" | jq '.result.username'
          else
            echo "âŒ Bot health check failed!"
            echo "$response"
            exit 1
          fi

      - name: âœ… Deployment notification
        run: echo "âœ… Bot deployed successfully to VDS!"

