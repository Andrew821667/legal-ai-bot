[pytest]
# Pytest configuration file

# Директория с тестами
testpaths = tests

# Паттерн для поиска тестов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Опции вывода
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Маркеры
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests

# Минимальная версия pytest
minversion = 7.0
